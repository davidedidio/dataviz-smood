<div id="insights-sidebar" class="sidebar sidebar-left">

        <i class="fas fa-arrow-left"></i>

    <div class="sidebar-header">
        <h5>Insights</h3>

{% include clock.html %}

<div id="options-sidebar" class="sidebar sidebar-right">
    <div class="dismiss">
        <i class="fas fa-arrow-right"></i>
    </div>
    <div class="sidebar-header">
        <h5>Options</h3>
    </div>
    <div id='sidebar-content'>
        <div class="form-check">
            <input id="rest-markers-check" class="form-check-input" type="checkbox" value="" checked>
            <label class="form-check-label" for="rest-markers-check">
                Show restaurants
            </label>
        </div>
        <label class="form-check-label" for="map-style-toggle">
            Map style
        </label>
        <div id="map-style-toggle" class="btn-group btn-group-toggle" data-toggle="buttons">
            <label id="map-style-dark" class="btn btn-secondary active">
                <input type="radio" name="options" autocomplete="off" checked> Dark
            </label>
            <label id="map-style-light" class="btn btn-secondary">
                <input type="radio" name="options" autocomplete="off"> Light
            </label>
        </div>
    </div>
</div>
